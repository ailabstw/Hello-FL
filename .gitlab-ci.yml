    - docker tag $THOR_RELEASE_EDGE_IMAGE $THOR_RELEASE_EDGE_LAB4_IMAGE
    - docker push $THOR_RELEASE_EDGE_LAB4_IMAGE
  only:
    - tags


build-harmonia-edge-merge-request:
  stage: build
  image: docker:latest
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
